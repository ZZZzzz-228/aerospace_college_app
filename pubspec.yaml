name: aerospace_college_app
description: A new Flutter project.

publish_to: "none"          # не публикуем на pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # основные пакеты
  provider: ^6.0.5
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  go_router: ^13.0.1

  # системные иконки iOS-стиля
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700